<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens</title>
    <link rel="shortcut icon" href="./img/icon-senai.png" type="image/x-icon" />
    <style>
      img {
        width: 300px;
        display: inline-block;
      }
      .img-group {
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="img-group">
      <img src="./img/basquete.jpg" alt="pessoa jogando basquete" />
      <img src="/boxe.jpg" alt="lutador de boxe" />
      <img
        src="https://img.freepik.com/fotos-gratis/close-na-mulher-fazendo-treino-crossfit_23-2149080495.jpg?size=626&ext=jpg&ga=GA1.2.986199850.1665324891"
        alt="pessoa praticando crossfit"
      />
    </div>
  </body>
</html>
